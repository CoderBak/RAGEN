  Countdown:
    env_type: countdown
    max_actions_per_traj: 10
    env_instruction: "You are solving the Countdown puzzle. You should use the num list to create an equation that equals the target. Example answer format: <think> To find an equation using [3, 5, 2] to get 4. Let's check 2 + 5 = 7, 7 - 3 = 4. So the answer is 2 + 5 - 3 = 4. </think><answer>2 + 5 - 3</answer>"
    max_tokens: 30
    env_config: null

  Bandit:
    env_type: bandit
    max_actions_per_traj: 1
    env_instruction: "You are solving the Bandit puzzle. Based on the semantic and symbolic meanings of the machine names, choose one that could get higher expected reward. You should contain the machine name in your answer like this: <answer>machine_name</answer>"
    max_tokens: 30
    env_config: null

  BanditGeneralization:
    env_type: bandit
    max_actions_per_traj: 1
    env_instruction: "You are solving the Bandit puzzle. Based on the semantic and symbolic meanings of the machine names, choose one that could get higher expected reward. You should contain the machine name in your answer like this: <answer>machine_name</answer>"
    max_tokens: 30
    env_config: 
      lo_arm_name: "Engineer"
      hi_arm_name: "Teacher"

  BanditGeneralizationTest:
    env_type: bandit
    max_actions_per_traj: 1
    env_instruction: "You are solving the Bandit puzzle. Based on the semantic and symbolic meanings of the machine names, choose one that could get higher expected reward. You should contain the machine name in your answer like this: <answer>machine_name</answer>"
    max_tokens: 30
    env_config: 
      lo_arm_name: "Trader"
      hi_arm_name: "Librarian"

  FrozenLake:
    env_type: frozen_lake
    max_actions_per_traj: 10
    env_instruction: "You are solving the FrozenLake puzzle. Forbid the whole and go to the target. You may move to the unintended direction due to the slippery ice. Example answer format: <think>To forbid the hole and go to the target, I should go left then go up.</think><answer>Left || Up</answer>"
    max_tokens: 30
    env_config: null

  MetamathQA:
    env_type: metamathqa
    max_actions_per_traj: 1
    env_instruction: "You are solving Math problems. "
    max_tokens: 30
    env_config: null

  WebShop:
    env_type: web_shop
    max_actions_per_traj: 10
    env_instruction: "You are solving WebShop problems. "
    max_tokens: 100
    env_config: null
